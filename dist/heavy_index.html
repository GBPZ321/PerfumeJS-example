<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webfront</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #007bff; color: #ffffff; padding: 20px; text-align: center; }

        .product-grid { display: flex; flex-wrap: wrap; padding: 20px; }
        .product { margin: 10px; width: calc(33.333% - 20px); opacity: 0; transform: scale(0.9); animation: fadeInScaleUp 0.5s forwards; }
        .product img { width: 100%; height: auto; border: 1px solid #ddd; border-radius: 5px; transition: transform 0.3s ease; }
        .product:hover img { transform: scale(1.05); }
        .product-info { padding: 10px; text-align: center; }

        @keyframes fadeInScaleUp {
            to { opacity: 1; transform: scale(1); }
        }

        .product:nth-child(1) { animation-delay: 0.2s; }
        .product:nth-child(2) { animation-delay: 0.4s; }
        .product:nth-child(3) { animation-delay: 0.6s; }
    </style>
    <script>
        const start = Date.now();
        while (Date.now() - start < 5000) {}
    </script>
    <script src="main.js"></script>

</head>
<body>

<div class="header">
    <h1>Welcome to Our Animated Webfront</h1>
</div>

<div class="product-grid">
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Product Image">
        <div class="product-info">
            <h2>Product 1</h2>
            <p>Description for Product 1</p>
        </div>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Product Image">
        <div class="product-info">
            <h2>Product 2</h2>
            <p>Description for Product 2</p>
        </div>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Product Image">
        <div class="product-info">
            <h2>Product 3</h2>
            <p>Description for Product 3</p>
        </div>
    </div>
</div>

</body>
</html>
