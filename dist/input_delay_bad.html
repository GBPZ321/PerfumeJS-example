<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #007bff; color: #ffffff; padding: 20px; text-align: center; }
        .product-grid { display: flex; flex-wrap: wrap; padding: 20px; }
        .product { margin: 10px; width: calc(33.333% - 20px); }
        .product img { width: 100%; height: auto; border: 1px solid #ddd; border-radius: 5px; }
        .product-info { padding: 10px; text-align: center; }
    </style>
    <script src="./main.js"></script>

</head>
<body>

<div class="header">
    <h1>Welcome to Our Webfront</h1>
</div>

<div class="product-grid">
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Product Image">
        <div class="product-info">
            <h2>Product 1</h2>
            <p>Description for Product 1</p>
        </div>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Product Image">
        <div class="product-info">
            <h2>Product 2</h2>
            <p>Description for Product 2</p>
        </div>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Product Image">
        <div class="product-info">
            <h2>Product 3</h2>
            <p>Description for Product 3</p>
        </div>
    </div>

    <h1>Try clicking the button!</h1>
    <button id="btn">Click me!</button>
</div>

</body>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        simulateHeavyComputation();
        document.getElementById('btn').addEventListener('click', () => {
            alert('Button clicked!');
        });
    });

    function simulateHeavyComputation() {
        const startTime = performance.now();
        while (performance.now() - startTime < 10000) {
        }
        console.log('Heavy computation finished');
    }
</script>
</html>
