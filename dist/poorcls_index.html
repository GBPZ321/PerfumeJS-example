<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor CLS Example</title>
    <script src="./main.js"></script>

    <style>
        body { font-family: Arial, sans-serif; }
        .ad-banner { width: 100%; height: 0; background-color: #f0f0f0; overflow: hidden; transition: height 0.5s ease; }
        .content { padding: 20px; }
        img { width: 100%; }
    </style>
</head>
<body>

<div class="ad-banner" id="adBanner">
    This is an ad banner.
</div>

<div class="content">
    <h1>Welcome to Our Page</h1>
    <p>This paragraph is part of the main content. It stays visible while the page loads.</p>
    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    <p>More content here...</p>
</div>

<script>
    setTimeout(() => {
        const adBanner = document.getElementById('adBanner');
        adBanner.style.height = '100px'; // This causes layout shift
    }, 3000);
</script>

</body>
</html>
